    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <script>
        let name = prompt("Input your name");
        if (name =="Admin"){
            pass = prompt("Enter your password");
            if(pass == "TheMaster") {
                alert("Welcome")
            } else {
                if(pass = null){
                    alert("Canceled")
                } else {
                    alert("Wrong Password")
                }
            }
        } else {
            if (name == null){
                alert(Canceled)
            } else {
                alert("I dont know you")
            }
        }
    </script>

</html>
